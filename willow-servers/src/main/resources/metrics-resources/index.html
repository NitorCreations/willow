<!DOCTYPE html>
<html>
  <head>
    <title>Willow monitoring</title>
    <meta charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/d3.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/cubism.js"></script>
    <script type="text/javascript" src="scripts/willow.js"></script>
    <link type="text/css" rel="stylesheet" href="styles/main.css">
 </head>
 <body>
   <a href="?metric=cpu">cpu</a>
   <a href="?metric=mem">mem</a>
   <a href="?metric=net">net</a>
   <div id="chart"></div>
   <script type="text/javascript">
   resetGraphs();
   var refresh = window.setInterval(initGraphs, 3000);
   $(window).resize(debouncer(function (e) {
	    window.clearInterval(refresh);
		resetGraphs(); 
		refresh = window.setInterval(initGraphs, 3000);
	}));
   </script>
 </body>
</html>
