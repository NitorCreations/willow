<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="scripts/d3.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/cubism.js"></script>
    <script type="text/javascript" src="scripts/willow.js"></script>
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
 </head>
 <body>
   <div id="chart"></div>
   <script type="text/javascript">
   resetGraphs();
   var refresh = window.setInterval(initGraphs, 3000);
   $(window).resize(debouncer(function (e) {
	    window.clearInterval(refresh);
		size = Math.max(document.documentElement.clientWidth, window.innerWidth || 0) - 100;
		start = stop - (step * size);
		context.stop();
		context = cubism.context()
			.step(step)
			.size(size)
			.start();
		resetGraphs(); 
		refresh = window.setInterval(initGraphs, 3000);
	}));
   </script>
 </body>
</html>
