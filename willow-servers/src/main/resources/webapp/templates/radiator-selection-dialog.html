<div id="custom-radiator-list-dialog" data-module="custom-radiator-selection" style="display: none">
  <h4>Create new radiator</h4>
  <label for="new">Name:</label>
  <input id="new" type="text" name="radiator-id" class="smooth">
  <button id="create" data-type="create-new-radiator" class="btn btn-sm smooth">Create</button>
  <h4>Or select from existing radiators</h4>
  <ul class="radiator-list"></ul>
</div>
