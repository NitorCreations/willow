<!DOCTYPE html>
<html>
<head>
  <title>Willow monitoring - Radiator</title>
  <meta charset="utf-8" />
#parse("/templates/head.html")
</head>
<body>
#include("/images/icons.svg")
#include("/templates/radiator-selection-dialog.html")
<nav class="nav" tabindex="-1">
  <div class="container" data-module="radiator-navigation">
    #include("/templates/time-scale-picker.html")
    <a title="View alerts"
      data-type="alerts">
      <svg viewBox="0 0 100 100" class="icon shape-bell white navright">
        <use xlink:href="#shape-alarm"></use>
      </svg>
    </a>
    <a title="Open host terminal"
      data-type="start-terminal">
      <svg viewBox="0 0 100 100" class="icon shape-navterminal white navright">
        <use xlink:href="#shape-terminal"></use>
      </svg>
    </a>
    <a title="Download radiator configuration"
      data-type="download-configs"
      id="download-configs">
      <svg viewBox="0 0 100 100" class="icon shape-download white navright" >
        <use xlink:href="#shape-download"></use>
      </svg>
    </a>
  </div>
</nav>

<div data-module="radiator-controller" class="radiator-controller"></div>

<script id="bootstrap-application" type="text/javascript">
  Box.Application.init({
    debug: $debug
  });
</script>
</body>
</html>
