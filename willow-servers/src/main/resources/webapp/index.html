<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>Willow monitoring - Main</title>
  <meta charset="utf-8" />
#parse("/templates/head.html")
</head>
<body>
#include("/images/icons.svg")
#include("/templates/radiator-selection-dialog.html")
<nav class="nav" tabindex="-1">
  <div class="container" data-module="index-navigation">
    <a id="cpu" href="#" data-type="select-metric">cpu</a>
    <a id="mem" href="#" data-type="select-metric">mem</a>
    <a id="net" href="#" data-type="select-metric">net</a>
    <a id="diskio" href="#" data-type="select-metric">io</a>
    <a id="tcpinfo" href="#" data-type="select-metric">connections</a>
    #include("/templates/time-scale-picker.html")
    <svg viewBox="0 0 100 100" class="icon shape-bell white navright" data-type="alerts">
      <use xlink:href="#shape-alarm"></use>
    </svg>
  </div>
</nav>
<div class="mainchart" data-module="index-horizon-graphs">
  #include("/templates/horizon-ruler.html")
  <div id="horizon-graphs"></div>
</div>
<script id="bootstrap-application" type="text/javascript">
  window.name = "index";
  Box.Application.init({
    debug: $debug
  });
</script>
</body>
</html>
