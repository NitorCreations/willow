<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jquery-1.8.3.js"></script>
<script src="jquery-ui.js"></script>
<script src="jquery.tablescroll.js"></script>
<script src="terms.js"></script>
<script src="bootstrap.js"></script>
<link rel="stylesheet" href="jquery-ui.css" />
<link rel="stylesheet" href="bootstrap.css" />
<link rel="stylesheet" type="text/css" href="keybox.css" />
<link rel="icon" href="keybox.ico" type="image/x-icon" />
<script type="text/javascript">
	$(document).ready(function() {
		$(function() {
			$("a").tooltip({
				'selector' : '',
				'placement' : 'bottom',
				'container' : 'body'
			});
		});
		$(function() {
			var tabindex = 1;
			$('input,textarea,select,.btn').each(function() {
				if (this.type != "hidden") {
					var $input = $(this);
					$input.attr("tabindex", tabindex);
					tabindex++;
				}
			});

			$(".btn").keyup(function(event) {
				if (event.keyCode == 13) {
					$(this).click();
				}
			});
		});

	});
</script>
<script type="text/javascript">
	$(document)
			.ready(
					function() {

						$("#set_password_dialog").dialog({
							autoOpen : false,
							height : 225,
							minWidth : 550,
							modal : true
						});
						$("#set_passphrase_dialog").dialog({
							autoOpen : false,
							height : 225,
							minWidth : 550,
							modal : true
						});
						$("#error_dialog").dialog({
							autoOpen : false,
							height : 225,
							minWidth : 550,
							modal : true
						});
						$("#upload_push_dialog").dialog({
							autoOpen : false,
							height : 375,
							minWidth : 725,
							modal : true,
							open : function(event, ui) {
								$(".ui-dialog-titlebar-close").show();
							},
							close : function() {
								$("#upload_push_frame").attr("src", "");
							}
						});

						$(".termwrapper").sortable({
							connectWith : ".run_cmd",
							handle : ".term-header",
							zIndex : 10000,
							helper : 'clone'
						});

						$.ajaxSetup({
							cache : false
						});
						$('.droppable')
								.droppable(
										{
											zIndex : 10000,
											tolerance : "touch",
											over : function(event, ui) {
												$('.ui-sortable-helper')
														.addClass(
																'dragdropHover');

											},
											out : function(event, ui) {
												$('.ui-sortable-helper')
														.removeClass(
																'dragdropHover');
											},

											drop : function(event, ui) {
												var id = ui.draggable
														.attr("id").replace(
																"run_cmd_", "");
												$
														.ajax({
															url : '../admin/disconnectTerm.action?id='
																	+ id,
															cache : false
														});
												ui.draggable.remove();

											}
										});

						//submit add or edit form
						$(".submit_btn").button().click(function() {

							$("#error_dialog").dialog("close");
						});
						//close all forms
						$(".cancel_btn")
								.button()
								.click(
										function() {
											$("#set_password_dialog").dialog(
													"close");
											window.location = 'getNextPendingSystemForTerms.action?pendingSystemStatus.id=&script.id=';

										});

						//if terminal window toggle active for commands
						$(".run_cmd").click(
								function() {

									//check for cmd-click / ctr-click
									if (!keys[17] && !keys[91] && !keys[93]
											&& !keys[224]) {
										$(".run_cmd").removeClass(
												'run_cmd_active');
									}

									if ($(this).hasClass('run_cmd_active')) {
										$(this).removeClass('run_cmd_active');
									} else {
										$(this).addClass('run_cmd_active')
									}

								});

						$('#select_all').click(function() {
							$(".run_cmd").addClass('run_cmd_active');
						});

						$('#upload_push')
								.click(
										function() {

											//get id list from selected terminals
											var ids = [];
											$(".run_cmd_active")
													.each(
															function(index) {
																var id = $(this)
																		.attr(
																				"id")
																		.replace(
																				"run_cmd_",
																				"");
																ids.push(id);
															});
											var idListStr = '?action=upload';
											ids.forEach(function(entry) {
												idListStr = idListStr
														+ '&idList=' + entry;
											});

											$("#upload_push_frame").attr(
													"src",
													"setUpload.action"
															+ idListStr);
											$("#upload_push_dialog").dialog(
													"open");

										});

						$('#dummy').focus();
						var keys = {};

						var termFocus = true;
						$("#match").focus(function() {
							termFocus = false;
						});
						$("#match").blur(function() {
							termFocus = true;
						});

						$(".output").mouseover().mousedown(function() {
							termFocus = false;
						});

						$(document)
								.keypress(
										function(e) {
											if (termFocus) {
												var keyCode = (e.keyCode) ? e.keyCode
														: e.charCode;

												var idList = [];
												$(".run_cmd_active")
														.each(
																function(index) {
																	var id = $(
																			this)
																			.attr(
																					"id")
																			.replace(
																					"run_cmd_",
																					"");
																	idList
																			.push(id);
																});

												if (String
														.fromCharCode(keyCode)
														&& String
																.fromCharCode(keyCode) != ''
														&& !keys[91]
														&& !keys[93]
														&& !keys[224]
														&& !keys[27]
														&& !keys[37]
														&& !keys[38]
														&& !keys[39]
														&& !keys[40]
														&& !keys[13]
														&& !keys[8]
														&& !keys[9]
														&& !keys[17]
														&& !keys[46]) {
													var cmdStr = String
															.fromCharCode(keyCode);
													connection
															.send(JSON
																	.stringify({
																		id : idList,
																		command : cmdStr
																	}));
												}

											}
										});
						//function for command keys (ie ESC, CTRL, etc..)
						$(document)
								.keydown(
										function(e) {
											if (termFocus) {
												var keyCode = (e.keyCode) ? e.keyCode
														: e.charCode;
												keys[keyCode] = true;
												//prevent default for unix ctrl commands
												if (keys[17]
														&& (keys[83]
																|| keys[81]
																|| keys[67]
																|| keys[220]
																|| keys[90]
																|| keys[72]
																|| keys[87]
																|| keys[85]
																|| keys[82] || keys[68])) {
													e.preventDefault();
												}

												//27 - ESC
												//37 - LEFT
												//38 - UP
												//39 - RIGHT
												//40 - DOWN
												//13 - ENTER
												//8 - BS
												//9 - TAB
												//17 - CTRL
												//46 - DEL
												if (keys[27] || keys[37]
														|| keys[38] || keys[39]
														|| keys[40] || keys[13]
														|| keys[8] || keys[9]
														|| keys[17] || keys[46]) {
													var idList = [];
													$(".run_cmd_active")
															.each(
																	function(
																			index) {
																		var id = $(
																				this)
																				.attr(
																						"id")
																				.replace(
																						"run_cmd_",
																						"");
																		idList
																				.push(id);
																	});

													connection
															.send(JSON
																	.stringify({
																		id : idList,
																		keyCode : keyCode
																	}));
												}
											}

										});

						$(document).keyup(function(e) {
							var keyCode = (e.keyCode) ? e.keyCode : e.charCode;
							delete keys[keyCode];
							if (termFocus) {
								$('#dummy').focus();
							}
						});

						$(document).click(function(e) {
							if (termFocus) {
								$('#dummy').focus();
							}
							//always change focus unless in match sort
							if (e.target.id != 'match') {
								termFocus = true;
							}
						});

						//get cmd text from paste
						$("#dummy").bind(
								'paste',
								function(e) {
									$('#dummy').focus();
									$('#dummy').val('');
									setTimeout(function() {
										var idList = [];
										$(".run_cmd_active").each(
												function(index) {
													var id = $(this).attr("id")
															.replace(
																	"run_cmd_",
																	"");
													idList.push(id);
												});
										var cmdStr = $('#dummy').val();
										connection.send(JSON.stringify({
											id : idList,
											command : cmdStr
										}));
									}, 100);
								});

						var termMap = {};

						$(".output").each(function(index) {
							var id = $(this).attr("id").replace("output_", "");
							termMap[id] = new Terminal(80, 24);
							termMap[id].open($(this));
						});

						var loc = window.location, ws_uri;
						if (loc.protocol === "https:") {
							ws_uri = "wss:";
						} else {
							ws_uri = "ws:";
						}
						ws_uri += "//" + loc.host + "/terminal/" + loc.search;

						var connection = new WebSocket(ws_uri);

						// Log errors
						connection.onerror = function(error) {
							console.log('WebSocket Error ' + error);
						};

						// Log messages from the server
						connection.onmessage = function(e) {
							var json = jQuery.parseJSON(e.data);
							if (json.output != '') {
								termMap[json.hostSystemId].write(json.output);
							}

						};

						$('#match_btn').unbind().click(function() {
							$('#match_frm').submit();
						});

						$('#match_frm').submit(function() {
							runRegExMatch();
							return false;
						});

						var matchFunction = null;

						function runRegExMatch() {

							if ($('#match_btn').hasClass('btn-success')) {

								$('#match_btn').switchClass('btn-success',
										'btn-danger', 0);
								$('#match_btn').text("Stop");

								matchFunction = setInterval(
										function() {

											var termMap = [];
											var existingTerms = [];
											$(".run_cmd")
													.each(
															function() {
																var matchRegEx = null;
																try {
																	matchRegEx = new RegExp(
																			$(
																					'#match')
																					.val(),
																			'g');
																} catch (ex) {
																}
																if (matchRegEx != null) {
																	var attrId = $(
																			this)
																			.attr(
																					"id");
																	if (attrId
																			&& attrId != '') {
																		var id = attrId
																				.replace(
																						"run_cmd_",
																						"");

																		var match = $(
																				'#output_'
																						+ id
																						+ ' > .terminal')
																				.text()
																				.match(
																						matchRegEx);

																		if (match != null) {
																			termMap
																					.push({
																						id : id,
																						no_matches : match.length
																					});
																		}
																		existingTerms
																				.push({
																					id : id
																				});
																	}
																}
															});

											var sorted = termMap.slice(0).sort(
													function(a, b) {
														return a.no_matches
																- b.no_matches;
													});

											for (var i = 0; i < sorted.length; ++i) {
												var termId = sorted[i].id;
												$('#run_cmd_' + termId)
														.prependTo(
																'.termwrapper');
												if (sorted[sorted.length - i
														- 1].id != existingTerms[i].id) {
													$('#run_cmd_' + termId)
															.fadeTo(100, .5)
															.fadeTo(100, 1);
												}
											}

										}, 5000);

							} else {
								$('#match_btn').switchClass('btn-danger',
										'btn-success', 0);
								$('#match_btn').text("Start");
								clearInterval(matchFunction)
							}

						}

					});
</script>

<style>
.dragdropHover {
	background-color: red;
}

.align-right {
	padding: 10px 2px 10px 10px;
	float: right;
}

.term-container {
	width: 100%;
	padding: 25px 0px;
	margin: 0px;
}
</style>

<title>Terminal testing</title>

</head>
<body>
	<div class="term-container container">
		<div class="termwrapper">
			<div id="run_cmd_1" class="run_cmd_active run_cmd">
				<h6 class="term-header">ec2-54-77-202-30.eu-west-1.compute.amazonaws.com</h6>
				<div class="term">
					<div id="output_1" class="output"></div>
				</div>
			</div>
			<div id="upload_push_dialog" title="Upload &amp; Push">
				<iframe id="upload_push_frame" width="700px" height="300px"
					style="border: none;"> </iframe>
			</div>
		</div>
	</div>
	<div id="set_password_dialog" title="Enter Password">
		<p class="error"></p>
		<p>Enter password for</p>
		<form id="password_frm" name="password_frm"
			action="/admin/createTerms.action" method="post">
			<table class="wwFormTable">
				<input type="hidden" name="pendingSystemStatus.id" value=""	id="password_frm_pendingSystemStatus_id" />
				<tr>
					<td class="tdLabel"><label for="password_frm_password" class="label"> Password </label></td>
					<td><input type="password" name="password" size="15" id="password_frm_password" autocomplete="off" /></td>
				</tr>
				<input type="hidden" name="script.id" value="" id="password_frm_script_id" />
				<tr>
					<td>&nbsp;</td>
					<td align="left">
						<div class="btn btn-primary submit_btn">Submit</div>
						<div class="btn btn-primary cancel_btn">Cancel</div>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div id="set_passphrase_dialog" title="Enter Passphrase">
		<p class="error"></p>
		<p>Enter passphrase for</p>
		<form id="passphrase_frm" name="passphrase_frm"
			action="/admin/createTerms.action" method="post">
			<table class="wwFormTable">
				<input type="hidden" name="pendingSystemStatus.id" value=""
					id="passphrase_frm_pendingSystemStatus_id" />
				<tr>
					<td class="tdLabel"><label for="passphrase_frm_passphrase"
						class="label"> Passphrase </label></td>
					<td><input type="password" name="passphrase" size="15"
						id="passphrase_frm_passphrase" autocomplete="off" /></td>
				</tr>
				<input type="hidden" name="script.id" value=""
					id="passphrase_frm_script_id" />
				<tr>
					<td>&nbsp;</td>
					<td align="left">
						<div class="btn btn-primary submit_btn">Submit</div>
						<div class="btn btn-primary cancel_btn">Cancel</div>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div id="error_dialog" title="Error">
		<p class="error">Error:</p>
		<p>System: ec2-54-77-202-30.eu-west-1.compute.amazonaws.com</p>
		<form id="error_frm" name="error_frm"
			action="/admin/createTerms.action" method="post">
			<table class="wwFormTable">
				<input type="hidden" name="pendingSystemStatus.id" value=""	id="error_frm_pendingSystemStatus_id" />
				<input type="hidden" name="script.id" value="" id="error_frm_script_id" />
				<tr>
					<td colspan="2">
						<div class="btn btn-primary submit_btn">OK</div>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<form id="composite_terms_frm" name="composite_terms_frm"
		action="/admin/createTerms.action" method="post">
		<table class="wwFormTable">
			<input type="hidden" name="pendingSystemStatus.id" value=""	id="composite_terms_frm_pendingSystemStatus_id" />
			<input type="hidden" name="script.id" value="" id="composite_terms_frm_script_id" />
		</table>
	</form>
</body>
</html>
