---
willow-autoscaler:
  groups:
    - name: frontend
      region: eu-west-1
      cloudProvider: AWS
      virtualMachineImage: ami-a10897d6
      tags:
        - willow-group: frontend
      sshKey: willow
      instanceType: t2.small
      userData: |
        #!/bin/bash
        touch ~/userDataTouchedThis.txt
      network: vpc-18697c7a
      subnet: subnet-4c0e0338
      securityGroups: sg-a5b7f7c0
      instanceBaseCount: "1"
      instanceMaxCount: "5"
      quietPeriodSeconds: "60"
      scalingPolicies:
        - name: scaleOutOnCPUThreshold
          metricName: /cpu
          metricThreshold: "50"
          metricComparison: ">"
          scalingAction: +50%
        - name: scaleInOnCPUThreshold
          metricName: /cpu
          metricThreshold: "30"
          metricComparison: <
          scalingAction: -50%
